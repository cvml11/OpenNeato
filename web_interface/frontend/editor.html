<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>OpenNeato Map Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; background-color: #121212; }
        #editor-canvas { width: 100%; height: 100vh; background: #222; cursor: crosshair; }
        .toolbar {
            position: absolute; top: 20px; left: 20px; width: 250px;
            background: rgba(30, 30, 30, 0.9); padding: 15px;
            border-radius: 8px; border: 1px solid #444; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="toolbar shadow">
        <h5 class="text-white mb-3"><i class="fas fa-edit"></i> Zone Editor</h5>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-success" id="btn-draw-room"><i class="fas fa-vector-square"></i> New Room</button>
            <button class="btn btn-outline-danger" id="btn-draw-nogo"><i class="fas fa-ban"></i> New No-Go</button>
            <hr class="border-secondary">
            <button class="btn btn-primary" id="btn-save"><i class="fas fa-save"></i> Save Zone</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
        <div class="mt-3 text-muted small">
            <i class="fas fa-info-circle"></i> Drag on map to draw.
        </div>
    </div>

    <div id="editor-canvas"></div>

    <div class="modal fade" id="nameModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header"><h5 class="modal-title">Name this Zone</h5></div>
                <div class="modal-body">
                    <input type="text" id="zone-name-input" class="form-control bg-secondary text-white" placeholder="e.g. Kitchen">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-confirm-name">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easeljs@1/lib/easeljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ros2d@0/build/ros2d.min.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
