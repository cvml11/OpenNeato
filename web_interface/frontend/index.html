<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenNeato Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .card { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 20px; }
        #map-canvas { background-color: #2b2b2b; width: 100%; height: 400px; border-radius: 5px; }
        .status-badge { font-size: 0.8rem; }
        .btn-huge { height: 60px; font-size: 1.2rem; font-weight: bold; }
        .battery-level { height: 10px; transition: width 0.5s; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-robot"></i> OpenNeato</a>
            <span class="navbar-text">
                ROS: <span id="ros-status" class="badge bg-danger">Disconnected</span>
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-heartbeat"></i> Robot Status</h5>
                        <div class="mb-3">
                            <label>Battery</label>
                            <div class="progress bg-secondary">
                                <div id="battery-bar" class="progress-bar bg-success battery-level" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="battery-text" class="text-muted">--%</small>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>State:</span>
                            <span id="robot-state" class="fw-bold text-info">Unknown</span>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-broom"></i> Cleaning</h5>
                        <button class="btn btn-outline-light w-100 mb-2" data-bs-toggle="modal" data-bs-target="#zoneModal">
                            <i class="fas fa-map-marker-alt"></i> Select Zones
                        </button>
                        <div class="d-grid gap-2">
                            <button id="btn-start" class="btn btn-success btn-huge"><i class="fas fa-play"></i> START</button>
                            <button id="btn-stop" class="btn btn-danger btn-huge"><i class="fas fa-stop"></i> STOP</button>
                            <button id="btn-dock" class="btn btn-warning btn-huge"><i class="fas fa-charging-station"></i> DOCK</button>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="editor.html" class="btn btn-outline-secondary"><i class="fas fa-edit"></i> Map Editor</a>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm h-100">
                    <div class="card-body p-0 d-flex align-items-center justify-content-center bg-dark rounded">
                        <div id="map-canvas"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="zoneModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Select Zones to Clean</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="zone-list" class="list-group">
                        <div class="text-center text-muted">Loading zones...</div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easeljs@1/lib/easeljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ros2d@0/build/ros2d.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
